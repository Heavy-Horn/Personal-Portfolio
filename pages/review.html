<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../components/header/header.css">
    <link rel="stylesheet" href="../components/review/review.css">
    <link rel="stylesheet" href="../components/footer/footer.css">
    <link rel="stylesheet" href="../assets/global-styles/typography.css">
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../components/header/header.js" defer></script>
    <script src="../components/footer/footer.js"></script>
    <script type="module" src="../utils/firebase_init.js"></script>
    <script type="module" src="../utils/firebase_create.js"></script>
    <script type="module" src="../utils/firebase_read.js"></script>
    <script type="module" src="../utils/firebase_delete.js"></script>

    <title>Review | Dylan Fry</title>
</head>
<body>

    <div id="placeholder"></div>
    
    <div class="wrapper">
        <h1 class="title">Review a Project</h1>
        <p class="description">If you want to review one of the projects listed on this site, fill out the form below.</p>
        <div id="reviewForm">
            <input type="text" id="name" placeholder="name">
            <select id="projectSelector">
                <option value="0">-- Select a project --</option>
                <option value=1>SpinR</option>
                <option value=2>Scriptux</option>
                <option value=3>Patient Health Record</option>
            </select>
            <div id="rating">
                <i class="fa fa-star-o" id="1Star"></i>
                <i class="fa fa-star-o" id="2Stars"></i>
                <i class="fa fa-star-o" id="3Stars"></i>
                <i class="fa fa-star-o" id="4Stars"></i>
                <i class="fa fa-star-o" id="5Stars"></i>
            </div>
            <textarea id="message" placeholder="comment"></textarea>
            <button id="submitForm">Submit Review</button>
            <button id="deleteReview">Delete Review</button>
        </div>
    </div>
    <div id="placeholderFooter"></div>
</body>
</html>
