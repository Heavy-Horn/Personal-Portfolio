<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../components/header/header.css">
    <link rel="stylesheet" href="../components/contact/contact.css">
    <link rel="stylesheet" href="../components/footer/footer.css">
    <link rel="stylesheet" href="../assets/global-styles/typography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/header/header.js" defer></script>
    <script src="../components/footer/footer.js"></script>
    <title>Contact | Dylan Fry</title>
</head>
<body>

    <div id="placeholder"></div>
    
    <div class="wrapper">
        <h1 class="title">Contact Me</h1>
        <p class="description">If you want to reach out about something, fill out the form below and I'll respond to you as soon as possible.<br><a href="https://github.com/DylanFry" class="fa">&#xf09b; <span>NMIT GitHub</span></a> | <a href="https://github.com/Swivet-Effect" class="fa">&#xf09b; <span>Personal GitHub</span></a> | <a href="https://www.linkedin.com/in/dylan-fry-950a97352" class="fa">&#xf08c; <span>LinkedIn</span></a></p>
        <form class="contactform" autocomplete="on">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea type="text" id="message" name="message" placeholder="Your Message" required></textarea><br>
            <button class="button" type="submit">Send</button>
            <button class="button secondary" type="reset">Clear</button>
        </form>
    </div>
    <div id="placeholderFooter"></div>
</body>
</html>
